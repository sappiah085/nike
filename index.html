<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Nike</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/assets/logo.png" alt="logo" />
        </div>
        <ul>
          <li><a href="#">New and featured</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Sales</a></li>
        </ul>
        <div class="icons">
          <a href="#"><i class="fa-regular fa-heart"></i></a>
          <a href="#"><i class="fa-solid fa-basket-shopping"></i></a>
        </div>
      </nav>
    </header>
    <main>
      <input type="radio" name="check" id="nike--1" />
      <label for="nike--1" class="nike--1"
        ><figure class="nikes">
          <span>
            <img src="/assets/white.png" alt="blue nike" />
          </span>
          <figcaption>New</figcaption>
        </figure></label
      >

      <input type="radio" name="check" id="nike--2" />
      <label for="nike--2" class="nike--2"
        ><figure class="nikes">
          <span>
            <img src="/assets/violet.png" alt="red nike" />
          </span>
          <figcaption>Fast</figcaption>
        </figure></label
      >

      <input type="radio" name="check" id="nike--3" />
      <label for="nike--3" class="nike--3"
        ><figure class="nikes">
          <span>
            <img
              src="/assets/green.png"
              class="nike--3__image"
              alt="green nike"
            />
          </span>
          <figcaption>Blaze</figcaption>
        </figure></label
      >
    </main>
  </body>
</html>
